<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Map of CivEx 3.0</title>
  <link rel="icon" href="/favicon.ico" />
  <meta name="description" content="Interactive world map for the CivEx 3.0 Minecraft Server">
  <!-- Use minimum-scale=1 to enable GPU rasterization -->
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0, maximum-scale=1, minimum-scale=1">
  <script>(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');ga('create', 'UA-99434470-1', 'auto');ga('send', 'pageview');</script>
</head>

<body>
  <div id="app">
    Loading...
  </div>
  <link rel="stylesheet" href="/leaflet.css" />
  <link rel="stylesheet" type="text/css" href="/main.css">

  <!-- add Roboto font: http://www.google.com/fonts#UsePlace:use/Collection:Roboto:400,300,500 -->
  <script>
    var WebFontConfig = {
      google: { families: [ 'Roboto:400,300,500:latin' ] }
    };
    (function() {
      var wf = document.createElement('script');
      wf.src = 'https://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
      wf.type = 'text/javascript';
      wf.async = 'true';
      var s = document.getElementsByTagName('script')[0];
      s.parentNode.insertBefore(wf, s);
    })();
  </script>
  <script src="/bundle.js"></script>
  <script type="text/javascript">
    CivMap.start({
      attribution: '<a href="https://github.com/civexmap/civexmap.github.io/3.0">civexmap.github.io/3.0</a> | <a href="https://github.com/civexmap/civexmap.github.io/wiki/Contributors">Contributors</a>',
      tilesUrl: 'https://raw.githubusercontent.com/civexmap/tiles/3.0/',
      borderSquareRadius: 4000,
      basemaps: [
        'terrain',
        'height',
        'night',
        'biome',
        'simple',
        'light',
      ],
      options: {
        basemap: 'terrain',
        installedPlugins: [
          CivMap.FeaturesPlugin,
          CivMap.WaypointsPlugin,
        ],
        plugins: {
          features: {
            globalOpacity: 0.2,
            featureGroup: {
              properties: { name: "Claims Maps", },
              features: [
                {
                  properties: {
                    type: "claimImage",
                    name: "Jecowa transparent",
                  },
                  geometry: {
                    type: "image",
                    url: "https://image.ibb.co/jbEBLv/civex_voxelmap_21_half_flat.png",
                    bounds: [[-4176, -4176], [4176, 4176]],
                  },
                },
              ],
            },
          },
        },
      },
    }, function (ref) { window.civMap = ref; });
  </script>
</body>

</html>
